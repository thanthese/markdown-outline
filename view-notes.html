<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>View Notes</title>
    <script src="http://code.jquery.com/jquery-1.5.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.header').click(function() {
          $(this).next().toggle();
        });
      });
    </script>

</head>
<body>

<h1 class='header'># header 1</h1><div style='display: none;'>
some text
<h2 class='header'>## header 2</h2><div style='display: none;'>
other text
</div><h2 class='header'>## header 2</h2><div style='display: none;'>
other text
<h3 class='header'>### header 3</h3><div style='display: none;'>
yet more text
</div></div></div><h1 class='header'># last header</h1><div style='display: none;'>
last text</div>

</body>
</html>
